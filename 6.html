<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listas con estilo</title>
    <style>
      .lista_circulos li{list-style-type: circle}
        .lista_cuadrados li {list-style-type: square}
        .lista_romana li{list-style-type: upper-roman}
        a:link, a:visited
        {color: blue; font-size: 20px; font-family:"Arial Black"
        }
        a:hover{font-size: 30px}
        a:active{color: #ac1535}
    </style>
</head>
<body>
<h1>Lista ordenada</h1>
<ol class="lista griega">

    <li>Primer elemento</li>
    <li>Segundo elemento</li>


</ol>
<h1>Lista ordenada 2</h1>
<ol class="lista romana">

    <li>Primer elemento</li>
    <li>Segundo elemento</li>


</ol>

<h1>Lista no ordenada</h1>
<ul class="lista circulos">
    <li>1 elemento</li>
    <li>Segundo elemento</li>

</ul>

<h1>Lista no ordenada 2</h1>
<ul class="lista cuadrados">
    <li>1 elemento</li>
    <li>Segundo elemento</li>

</ul>

<a href="mis%20tablas.html" target="_blank"> Mis tablas  </a>
</body>
</html>
