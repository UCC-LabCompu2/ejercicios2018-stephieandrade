<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis tablas</title>
    <style>
        table, tr, td{border: 1px solid #feab5a}
    </style>
</head>
<body>
<h1>Tabla con Rowspan</h1>
<table>
    <tr>
        <td rowspan="3">Celda 1</td>
        <td>Celda 2</td>
           <td>Celda 3</td>
    </tr>
    <tr>
        <td>Celda 4</td>
        <td>Celda 5</td>
        </tr>
    <tr>
        <td>Celda 6</td>
        <td>Celda 7</td>

      </tr>
</table>

</body>
</html>
